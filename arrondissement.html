<!DOCTYPE html>
<html>
<head>
    <title>Carte OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Carte OpenStreetMap</h1>
    <div id="map"></div>
    <script>
        // Initialiser la carte
        var map = L.map('map').setView([-18.8792, 47.5079], 13); // Antananarivo, zoom 13

        // Ajouter une couche de tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Définir les coordonnées des polygones pour chaque arrondissement
        var arrondissement1 = [
            [-18.8792, 47.5079],
            [-18.8800, 47.5080],
            [-18.8800, 47.5090],
            [-18.8792, 47.5090]
        ];

        var arrondissement2 = [
            [-18.8800, 47.5080],
            [-18.8810, 47.5080],
            [-18.8810, 47.5090],
            [-18.8800, 47.5090]
        ];

        // Ajouter les polygones à la carte
        var poly1 = L.polygon(arrondissement1, {color: 'red'}).addTo(map);
        var poly2 = L.polygon(arrondissement2, {color: 'blue'}).addTo(map);

        // Ajouter des événements de clic sur les polygones
        poly1.on('click', function() {
            alert('1er arrondissement');
        });

        poly2.on('click', function() {
            alert('2e arrondissement');
        });
    </script>
</body>
</html>
